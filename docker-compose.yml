version: '3.8'

services:

    web:
        image: nginx
        volumes:
            - ./www:/var/www
            - ./.docker/conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 8001:80
        restart: unless-stopped
        depends_on:
            - php
            - db
        networks:
            - mel

    php:
        build: .docker
        restart: always
        volumes:
            - ./.docker/conf/php/php.ini:/usr/local/etc/php/conf.d/php.ini
            - ./www:/var/www
        depends_on:
            - db
        networks:
            - mel

    db:
        image: postgres:11-alpine
        restart: always
        environment:
            POSTGRES_USER: dba
            POSTGRES_PASSWORD: sql
            POSTGRES_DB: testimonios
        ports:
            - 5556:5432
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
            - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
        networks:
            - mel

    # =============================================
    # SERVICIOS DE PROCESAMIENTO
    # =============================================

    # Servicio de Transcripci칩n (WhisperX con GPU)
    transcription:
        build:
            context: ./services/transcription
            dockerfile: Dockerfile.gpu
        restart: unless-stopped
        ports:
            - 8091:5000   # 游대 Cambiado para evitar conflicto con Archihub (5000 ocupado)
        volumes:
            # Compartir carpeta de archivos de audio para transcribir
            - ./www/storage/app/public:/app/storage
        environment:
            - WHISPER_MODEL=large-v3-turbo
            - WHISPER_LANGUAGE=es
            - WHISPER_DEVICE=cpu  # TODO: Cambiar a 'cuda' cuando se resuelva cuDNN (ver README-GPU.md)
            - WHISPER_COMPUTE_TYPE=int8
            - SERVICE_PORT=5000
            # Token de HuggingFace para diarizaci칩n (opcional)
            # Configurar en archivo .env de la raiz del proyecto
            - HF_TOKEN=${HF_TOKEN:-}
        networks:
            - mel
        # Acceso a GPU NVIDIA (comentado para usar CPU)
        # deploy:
        #     resources:
        #         reservations:
        #             devices:
        #                 - driver: nvidia
        #                   count: 1
        #                   capabilities: [gpu]

    # Servicio NER (spaCy)
    ner:
        build:
            context: ./services/ner
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - 8092:5001   # 游대 Cambiado para evitar conflicto futuro
        environment:
            - SPACY_MODEL=es_core_news_md
            - SERVICE_PORT=5001
        networks:
            - mel
        deploy:
            resources:
                limits:
                    memory: 1G

    # Redis para cola de trabajos (opcional)
    redis:
        image: redis:7-alpine
        restart: unless-stopped
        ports:
            - 6380:6379   # 游대 Cambiado porque 6379 est치 ocupado por Archihub
        volumes:
            - redis-data:/data
        networks:
            - mel

networks:
    mel:
        driver: bridge

volumes:
    redis-data:
